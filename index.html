<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
        <script src="sketch.js"></script>
        <link href="styles.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-xl navbar-dark bg-dark">
        <a class="navbar-brand" href="">Usual Drawing Game</a>
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button> -->
        <a href="https://www.linkedin.com/in/ankur-sharma-341446b1/" target="_blank">Contact Me</a>
    </nav>
    <br />
    <br />
    <br />
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" id="createUser">
                <input id="userName" type="text" placeholder="enter user name" />
                <button type="button" class="btn btn-primary" onclick="setUserName()" style="margin-top: -10px;">Set
                    User Name</button>
            </div>
            <div class="col-md-2 offset-md-10" id="hostLabel"></div>
            <hr />
        </div>

        <div class="row">
            <div id="createRoom" class="col-md-3">
                <input id="createRoomId" type="text" placeholder="enter new room id here" />
                <button type="button" class="btn btn-primary" onclick="createRoom()"
                    style="margin-top: -10px;">create</button>
            </div>
            <div id="joinRoom" class="col-md-3">
                <input id="roomJoinId" type="text" placeholder="enter room id" />
                <button type="button" class="btn btn-success" onclick="joinRoom()"
                    style="margin-top: -10px;">join</button>
            </div>
            <div id="startGame" class="col-md-3">
                <button type="button" class="btn btn-success" onclick="startGame()" style="margin-top: -10px;">Start
                    Game</button>
            </div>
        </div>
        <div id="roomArea">
            <div id="onlineArea" class="row">
               <div id="timer"></div>
                <div class="col-md-3">
                    <h5 class="right-header">Online Users</h5>
                    <hr style="height:0pt; visibility:hidden;" />
                    <div class="col-md-13">
                        <div class="well online-users noscrollbar">
                            <ul class="list-group" id="users"></ul>
                        </div>
                    </div>
                </div>
                <div id="correctGuesses" class="col-md-3">
                    <h5 class="right-header">Correct Guesses::</h5>
                    <div class="col-md-13">
                        <div class="well online-users noscrollbar">
                            <ul class="list-group" id="winners"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="guessArea" class="row">
                <div class="col-md-3">
                    <div id="wordDetails"></div>
                    <input id="guessType" type="text" onkeyup="guessTheAnswer(event)" placeholder="enter the word here..." />
                    <div id="isCorrect"></div>
                </div>
            </div>
            <div id="chooserArea" class="row">
                <div id="chosenWord" class="col-md-3">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
